{% extends "headers.html" %}

{% block body %}
    <div class="container"><h1>Settings</h1></div>
    <div class="container"
         style="background-color: white; border-radius: 5px;">
        <ul class="nav nav-tabs">
            <li class="active"><a href="">General</a></li>
            <li><a href="{{ url_for("security") }}">Security and Login</a></li>
            <li><a href="{{ url_for("email_notifications") }}">Email and notification</a></li>
            <li ><a href="{{ url_for("interesting_info") }}">Interesting info</a></li>
        </ul>
        <h1>General</h1>
        <hr>
        <form class="form-group" method="post">
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="inputEmail"
                           value="{% for item in data %}{{ item[3] }}{% endfor %}">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" name="username" class="form-control" id="inputName"
                           value="{% for item in data %}{{ item[1] }}{% endfor %}">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputDOB" class="col-sm-2 col-form-label">Date of birth</label>
                <div class="col-sm-10">
                    <input type="date" name="DOB" class="form-control" id="DOB" value="03-04-1988">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="button" class="btn btn-primary btn-default" data-toggle="modal"
                            data-target="#myModal">Save
                    </button>
                    <div id="myModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Confirm</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Please re-enter your password.</p>
                                    <input type="password" name="password" class="form-control" id="inputEmail" placeholder="Password">
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary btn-default" value=delete type="submit">Confirm
                                    </button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
