{% extends "headers.html" %}

{% block body %}

    <div class="container"
         style="background-color: white; border-radius: 5px; border-style: solid; border-color: #898989; border-width: 1px; margin-top: 69px;">
        <form method="post" id="form">
            <h2>Edit</h2>

            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Settings</th>
                    <th>Tracker</th>
                    <th>Rank</th>

                </tr>
                </thead>
                <tbody>
                {% for item in data %}
                    <tr>
                        <td><input type="number" value="{{ item[0] }}" name="text" readonly class="form-control" style="width: 89px"></td>
                        <td><input type="text" value="{{ item[1] }}" name="text" class="form-control"/></td>
                        <td><input type="email" value="{{ item[3] }}" name="text" class="form-control"/></td>
                        <td><input type="text" value="{{ item[4] }}" name="text" class="form-control"/></td>
                        <td><input type="text" value="{{ item[5] }}" name="text" class="form-control"/></td>
                        <td><select name="text" class="form-control">
                            <option {% if item[6] == 0 %}selected{% endif %}>0</option>
                            <option {% if item[6] == 1 %}selected{% endif %}>1</option>
                            <option {% if item[6] == 2 %}selected{% endif %}>2</option>
                            <option {% if item[6] == 3 %}selected{% endif %}>3</option>
                        </select>
                        </td>
                    </tr>
                {% endfor %}

                <tr>
                    <td><a href="{{ url_for("adminDashboard") }}" type="button" class="btn btn-default"  >Go back</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <button type="button" class="btn btn-primary btn-default" data-toggle="modal"
                                data-target="#myModal">Confirm
                        </button>
                        <div id="myModal" class="modal fade" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Confirm</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>Edit this data?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn btn-primary btn-default" value=delete type="submit">Confirm
                                        </button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
    </div>
{% endblock %}
