{% extends "headers.html" %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template">
                    <h1>
                        Oops!</h1>
                    <h2>
                        403 denied</h2>
                    <div class="error-details">
                        Sorry, an error has occured, Access forbidden!
                    </div>
                    <div class="error-actions">
                        <a href="{{ url_for("index") }}" class="btn btn-primary btn-lg"><span
                                class="glyphicon glyphicon-home"></span>
                            Take Me Home </a><a href="{{ url_for("support") }}" class=" btn btn-default btn-lg" ><span
                            class="glyphicon glyphicon-envelope"></span> Contact Support </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
